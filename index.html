<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Toolkit</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 + ReactDOM UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useState, useRef } = React;

      function PersonalToolkit() {
        const [categories, setCategories] = useState(() => {
          try { return JSON.parse(localStorage.getItem("pt_categories")) || defaultCategories(); }
          catch { return defaultCategories(); }
        });
        const [activeCategory, setActiveCategory] = useState(categories[0]?.id || "reflexion");
        const [newItemText, setNewItemText] = useState("");
        const [commitmentText, setCommitmentText] = useState("");
        const [commitmentDate, setCommitmentDate] = useState("");

        const [timerSeconds, setTimerSeconds] = useState(0);
        const [timerRunning, setTimerRunning] = useState(false);
        const timerRef = useRef(null);

        const [energyLog, setEnergyLog] = useState(() => {
          try { return JSON.parse(localStorage.getItem("pt_energy")) || defaultEnergyLog(); }
          catch { return defaultEnergyLog(); }
        });

        useEffect(() => { localStorage.setItem("pt_categories", JSON.stringify(categories)); }, [categories]);
        useEffect(() => { localStorage.setItem("pt_energy", JSON.stringify(energyLog)); }, [energyLog]);

        useEffect(() => {
          if (timerRunning && timerSeconds > 0) {
            timerRef.current = setInterval(() => { setTimerSeconds((s) => s - 1); }, 1000);
          }
          return () => clearInterval(timerRef.current);
        }, [timerRunning, timerSeconds]);

        useEffect(() => { if (timerSeconds === 0) setTimerRunning(false); }, [timerSeconds]);

        function defaultCategories() {
          return [
            { id: "reflexion", title: "Selbstreflexion", color: "bg-amber-100",
              items: [
                { id: genId(), text: "Denkschleifen-Grenze setzen", done: false },
                { id: genId(), text: "Energiebilanz (7 Tage) starten", done: false },
              ]},
            { id: "projekte", title: "Projekte & Version 1.0", color: "bg-sky-100",
              items: [{ id: genId(), text: "Erste Version 1.0 veröffentlichen (Prototyp)", done: false }]},
            { id: "intuition", title: "Intuition & Bauchentscheidungen", color: "bg-emerald-100",
              items: [{ id: genId(), text: "Mini-Projekt: Nur Bauchgefühl entscheiden", done: false }]},
            { id: "energie", title: "Energie-Management", color: "bg-rose-100",
              items: [{ id: genId(), text: "Energieräuber identifizieren", done: false }]},
          ];
        }

        function defaultEnergyLog() {
          const today = new Date();
          const days = [];
          for (let i = 6; i >= 0; i--) {
            const d = new Date(today);
            d.setDate(today.getDate() - i);
            days.push({ id: genId(), date: d.toISOString().slice(0, 10), score: null, note: "" });
          }
          return days;
        }

        function genId() { return Math.random().toString(36).slice(2, 9); }

        function addItem(catId) {
          if (!newItemText.trim()) return;
          setCategories(prev =>
            prev.map(c => c.id === catId
              ? { ...c, items: [{ id: genId(), text: newItemText.trim(), done: false }, ...c.items] }
              : c
            )
          );
          setNewItemText("");
        }

        function toggleDone(catId, itemId) {
          setCategories(prev =>
            prev.map(c => c.id === catId
              ? { ...c, items: c.items.map(i => i.id === itemId ? { ...i, done: !i.done } : i) }
              : c
            )
          );
        }

        function removeItem(catId, itemId) {
          setCategories(prev =>
            prev.map(c => (c.id === catId ? { ...c, items: c.items.filter(i => i.id !== itemId) } : c))
          );
        }

        function startTimer(minutes = 10) { setTimerSeconds(minutes * 60); setTimerRunning(true); }
        function stopTimer() { setTimerRunning(false); setTimerSeconds(0); clearInterval(timerRef.current); }

        function addCommitment() {
          if (!commitmentText.trim()) return;
          const text = `${commitmentText.trim()} ${commitmentDate ? `(bis ${commitmentDate})` : ""}`;
          setCategories(prev =>
            prev.map(c => c.id === "projekte"
              ? { ...c, items: [{ id: genId(), text, done: false }, ...c.items] }
              : c
            )
          );
          setCommitmentText(""); setCommitmentDate("");
        }

        function updateEnergy(dayId, key, value) {
          setEnergyLog(prev => prev.map(d => (d.id === dayId ? { ...d, [key]: value } : d)));
        }

        function resetEnergy() { setEnergyLog(defaultEnergyLog()); }

        return (
          <div className="min-h-screen bg-gradient-to-br from-white to-gray-50 p-6 font-sans">
            <div className="max-w-6xl mx-auto">
              <header className="flex items-center justify-between mb-6">
                <div>
                  <h1 className="text-3xl font-extrabold">Dein Personal Toolkit</h1>
                  <p className="text-sm text-gray-600">
                    Tools, Kategorien und schnelle Commitments — angepasst an deine Muster.
                  </p>
                </div>
                <div className="text-right">
                  <div className="text-sm text-gray-500">Status:</div>
                  <div className="mt-1 inline-flex items-center gap-2">
                    <span className="px-3 py-1 rounded-full bg-green-100 text-green-800 text-sm">Reflexiv</span>
                    <span className="px-3 py-1 rounded-full bg-blue-100 text-blue-800 text-sm">Umsetzungsbereit</span>
                  </div>
                </div>
              </header>

              <main className="grid grid-cols-1 md:grid-cols-4 gap-6">
                <aside className="md:col-span-1">
                  <div className="space-y-4">
                    {categories.map(cat => (
                      <button key={cat.id} onClick={() => setActiveCategory(cat.id)}
                        className={`w-full text-left p-3 rounded-lg shadow-sm flex items-center justify-between ${cat.id === activeCategory ? 'ring-2 ring-indigo-300' : 'hover:shadow-md'}`}>
                        <div>
                          <div className="text-sm font-semibold">{cat.title}</div>
                          <div className="text-xs text-gray-500 mt-0.5">{cat.items.length} Aufgabe{cat.items.length !== 1 ? 'n' : ''}</div>
                        </div>
                        <div className="ml-3 flex-shrink-0">
                          <div className="w-8 h-8 rounded-md flex items-center justify-center text-xs font-medium text-gray-700 bg-white">{cat.title.charAt(0)}</div>
                        </div>
                      </button>
                    ))}

                    <div className="pt-3">
                      <div className="text-xs text-gray-500 mb-2">Schnelle Aktionen</div>
                      <div className="grid grid-cols-1 gap-2">
                        <button onClick={() => startTimer(10)} className="px-3 py-2 rounded-md bg-indigo-600 text-white text-sm">10‑Minuten Denkschleife</button>
                        <button onClick={() => startTimer(30)} className="px-3 py-2 rounded-md bg-indigo-500 text-white text-sm">30‑Minuten Fokus</button>
                        <button onClick={() => resetEnergy()} className="px-3 py-2 rounded-md bg-rose-50 text-rose-600 text-sm">Energie-Log zurücksetzen</button>
                      </div>
                    </div>
                  </div>
                </aside>

                <section className="md:col-span-2">
                  {categories.filter(c => c.id === activeCategory).map(cat => (
                    <div key={cat.id} className={`p-4 rounded-lg shadow-sm ${cat.color}`}>
                      <div className="flex items-start justify-between">
                        <div>
                          <h2 className="text-xl font-bold">{cat.title}</h2>
                          <p className="text-sm text-gray-600 mt-1">Arbeite Schrittweise — Version 1.0 ist ok.</p>
                        </div>
                        <div className="text-sm text-gray-700">{cat.items.filter(i => i.done).length}/{cat.items.length} erledigt</div>
                      </div>

                      <div className="mt-4">
                        <div className="flex gap-2">
                          <input value={newItemText} onChange={(e) => setNewItemText(e.target.value)} placeholder="Neue Aufgabe oder Notiz..." className="flex-1 p-2 rounded-md border" />
                          <button onClick={() => addItem(cat.id)} className="px-3 py-2 bg-green-600 text-white rounded-md">Hinzufügen</button>
                        </div>

                        <ul className="mt-4 space-y-2">
                          {cat.items.map(item => (
                            <li key={item.id} className="flex items-start justify-between bg-white p-3 rounded-md shadow-sm">
                              <div className="flex items-start gap-3">
                                <input type="checkbox" checked={item.done} onChange={() => toggleDone(cat.id, item.id)} />
                                <div>
                                  <div className={`text-sm ${item.done ? 'line-through text-gray-400' : ''}`}>{item.text}</div>
                                </div>
                              </div>
                              <div className="flex items-center gap-2">
                                <button onClick={() => removeItem(cat.id, item.id)} className="text-xs text-red-600">Entfernen</button>
                              </div>
                            </li>
                          ))}
                        </ul>
                      </div>

                      {cat.id === "projekte" && (
                        <div className="mt-4 p-3 bg-white rounded-md">
                          <div className="text-xs text-gray-500">Commitment (kleiner verbindlicher Schritt)</div>
                          <div className="mt-2 flex gap-2">
                            <input value={commitmentText} onChange={(e) => setCommitmentText(e.target.value)} placeholder="Ich verpflichte mich zu..." className="flex-1 p-2 rounded-md border" />
                            <input type="date" value={commitmentDate} onChange={(e) => setCommitmentDate(e.target.value)} className="p-2 rounded-md border" />
                            <button onClick={addCommitment} className="px-3 py-2 bg-indigo-600 text-white rounded-md">Commit</button>
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </section>

                <aside className="md:col-span-1 space-y-4">
                  <div className="p-4 bg-white rounded-lg shadow-sm">
                    <div className="flex items-center justify-between">
                      <div>
                        <div className="text-xs text-gray-500">Denkschleife Timer</div>
                        <div className="text-lg font-semibold">{formatTime(timerSeconds)}</div>
                      </div>
                      <div className="space-x-2">
                        {!timerRunning ? (
                          <button onClick={() => startTimer(5)} className="px-3 py-2 bg-green-600 text-white rounded-md text-sm">Start 5m</button>
                        ) : (
                          <button onClick={stopTimer} className="px-3 py-2 bg-red-500 text-white rounded-md text-sm">Stop</button>
                        )}
                      </div>
                    </div>
                    <div className="text-xs text-gray-500 mt-2">Nutze den Timer, um Nachdenken zu limitieren — danach eine Entscheidung treffen.</div>
                  </div>

                  <div className="p-4 bg-white rounded-lg shadow-sm">
                    <div className="text-xs text-gray-500">Energie-Log (7 Tage)</div>
                    <div className="mt-3 space-y-2">
                      {energyLog.map(day => (
                        <div key={day.id} className="flex items-center gap-2">
                          <div className="text-xs w-20">{day.date}</div>
                          <input type="number" min="0" max="10" value={day.score ?? ""} onChange={(e) => updateEnergy(day.id, 'score', e.target.value ? Number(e.target.value) : null)} className="w-16 p-1 rounded-md border text-sm" />
                          <input placeholder="Kurznotiz" value={day.note} onChange={(e) => updateEnergy(day.id, 'note', e.target.value)} className="flex-1 p-1 rounded-md border text-sm" />
                        </div>
                      ))}
                    </div>
                    <div className="mt-3 text-xs text-gray-600">Tipp: Ziel 6–8 im Schnitt. Niedrig? Kleine Erholungs‑ oder Abgrenzungsschritte suchen.</div>
                  </div>

                  <div className="p-4 bg-white rounded-lg shadow-sm">
                    <div className="text-xs text-gray-500">Schnelle Vorlagen</div>
                    <div className="mt-2 grid gap-2">
                      <button onClick={() => setNewItemText('Erstelle Version 1.0 — Prototyp, nicht perfekt')} className="px-3 py-2 rounded-md border text-sm">Version 1.0 Vorlage</button>
                      <button onClick={() => setNewItemText('Mini-Experiment: Entscheide nur nach Bauchgefühl')} className="px-3 py-2 rounded-md border text-sm">Bauch-Experiment</button>
                      <button onClick={() => setNewItemText('Energiebilanz: Notiere die 3 größten Energieräuber')} className="px-3 py-2 rounded-md border text-sm">Energie-Notiz</button>
                    </div>
                  </div>
                </aside>
              </main>

              <footer className="mt-8 text-sm text-gray-500 text-center">
                Erstellt als interaktive Startseite für deine Selbstentwicklung — nutze, passe an und iteriere schnell.
              </footer>
            </div>
          </div>
        );
      }

      function formatTime(s) {
        const mm = Math.floor(s / 60).toString().padStart(2, '0');
        const ss = (s % 60).toString().padStart(2, '0');
        return `${mm}:${ss}`;
      }

      // Mount
      ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(PersonalToolkit));
    </script>
  </body>
</html>
